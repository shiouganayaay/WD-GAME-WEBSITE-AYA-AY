<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIOT - Login</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
</head>

<style>
  body {
    background-color: #000000c0;
    background-image: url('../../assets/img/background.gif');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    color: white;
  }

  .container {
    flex: 1;
  }

  .login-container {
    max-width: 400px;
    margin: auto;
    padding: 30px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    color: white;
  }

  .form-control {
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
  }

  .form-control:focus {
    background-color: rgba(255, 255, 255, 0.15);
    border-color: #ff4655;
    color: white;
  }

  .btn-primary {
    background-color: #ff4655;
    border-color: #ff4655;
  }

  .btn-primary:hover {
    background-color: #ff5c69;
    border-color: #ff5c69;
  }

  .form-label {
    color: white;
  }

  /* Footer Styles */
  .footer {
    margin-top: auto; /* Pushes the footer to the bottom */
    background-color: rgba(33, 37, 41, 0.9); /* Dark background for footer */
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    width: 100%;
  }

  .footer .nav {
    margin-top: 0; /* Adjust margin as needed */
  }

  .footer .nav-link {
    color: rgba(255, 255, 255, 0.7);
    text-align: center;
  }

  .footer p {
    color: white;
    text-align: center;
  }

</style>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
            <img src="../login/assets/img/riot-games-logo.png" alt="Riot Games" style="height: 40px;">
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../about-us/index.html">about us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../news/index.html">news</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../games/index.html">games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../login/index.html">log in</a>
                </li>
            </ul>
            <form class="d-flex">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
</nav>


  <div id="navbar-placeholder"></div>

  <main class="container mt-5">
    <div class="login-container mt-5">
      <img src="../../assets/img/ritologo.png" alt="Riot Games" class="img-fluid mb-3"
        style="max-width: 200px; display: block; margin: 0 auto;">
      <h2 class="text-center mb-4">Log In</h2>
      <form id="loginForm" onsubmit="return validateLogin(event)">
        <div class="mb-3">
          <label for="username" class="form-label">USERNAME</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">PASSWORD</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary w-100">SIGN IN</button>
      </form>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="blog-footer footer">
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary text-white">&copy; 2024 Riot Games, Inc. All Rights Reserved.</p>
      </footer>
    </div>
  </footer>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "user" && password === "123") {
        window.location.href = "../../index.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
