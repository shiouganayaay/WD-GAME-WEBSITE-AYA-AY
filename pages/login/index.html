<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIOT - Login</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <script src="/assets/js/navbar.js"></script>

</head>
  <style>
    .login-container {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      color: white;
    }
  
    .form-control {
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }
  
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      border-color: #ff4655;
      color: white;
    }
  
    .btn-primary {
      background-color: #ff4655;
      border-color: #ff4655;
    }
  
    .btn-primary:hover {
      background-color: #ff5c69;
      border-color: #ff5c69;
    }
  
    .form-label {
      color: white;
    }
  </style>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container mt-5">
    <div class="login-container mt-5">
      <img src="../../assets/img/ritologo.png" alt="Riot Games" class="img-fluid mb-4"
        style="max-width: 200px; display: block; margin: 0 auto;">
      <h2 class="text-center mb-4">Log In</h2>
      <form id="loginForm" onsubmit="return validateLogin(event)">
        <div class="mb-3">
          <label for="username" class="form-label">USERNAME</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">PASSWORD</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary w-100">SIGN IN</button>
        <div class="text-center mt-3">
          <a href="#" class="text-white text-decoration-none">Forgot Password?</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="blog-footer">
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary text-white">&copy; 2024 Riot Games, Inc. All Rights Reserved.</p>
      </footer>
    </div>
  </footer>

  <div class="video-background">
    <div class="overlay"></div>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "user" && password === "123") {
        window.location.href = "../../index.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
